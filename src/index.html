<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" containerpopup__container="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo/icon1.png" type="image/png">
    <title>Mesto</title>
    <meta name="description"
        containerpopup__container="Страница с карточками описывающими то или иное место поанеты с возможностью оставлять коментарии и оценки контента.Данная страница показывает возможности HTML,CSS а так же JS. " />
    <meta name="keywords" containerpopup__container="HTML5, CSS, Figma, Mesto, JS,PerfectPixel,Nested,Проектная работа,Yandex Practicum" />
    <meta name="author" containerpopup__container="Semendyaev Aleksandr" />

</head>

<body class="body">
    <div class="page">
        <header class="header">
        <img class="header__logo" src='<%=require("./images/logo.svg")%>' alt="логотип">
        </header>

    <main class="main">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__data">
                 <h1 class="profile__name">Жак-Ив Кусто</h1>
                 <p class="profile__occupation">Исследователь океанов</p> 
                 <button class="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards"></section>
   </main>

        <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>


       <template id="cards">
            <li class="cards__element">
                <button class="cards__delete-button" type="button" aria-label="Удалить"></button>
                <img class="cards__image" src="" alt="">
                <div class="cards__caption">
                    <h2 class="cards__pic-name"></h2>
                    <button class="cards__like-button" id="like" type="button" aria-label="Лайк"></button>
                    <span class="cards__like-count" id="like-count">0</span>     
                </div>
            </li>
        </template>
    
        <div class="popup" id="popup-edit">
          <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>

              <form class="popup__form" id="profile-edit" novalidate method="post" autocomplete="off">
               <h2 class="popup__title">Редактировать профиль</h2>
               <fieldset class="popup__fieldset">
                 <label class="popup__label">
                  <input  class="popup__input-item popup__input-name" id="name" type="text" minlength="2" maxlength="40" required>
                  <span class="popup__input-error name-error" id="name-error"></span>
                 </label>

                 <label class="popup__label">
                  <input  class="popup__input-item popup__input-profession" id="profession" type="text" minlength="2" maxlength="200" required>
                  <span class="popup__input-error profession-error" id="profession-error"></span>
                 </label>
                </fieldset>

                <button class="popup__save" type="submit" id="popup-save" aria-label="Подтверждение">Сохранить</button>
              </form>
          </div>
        </div>
    
        <div class="popup" id="popup-add">
          <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>

              <form class="popup__form" id="profile-add" novalidate method="post" autocomplete="off">
               <h2 class="popup__title">Новое место</h2>
               <fieldset class="popup__fieldset">
                 <label class="popup__label">
                  <input class="popup__input-item popup__input-name" id="title" type="text" placeholder="Название" minlength="2" maxlength="30" required>
                  <span class="popup__input-error title-error" id="title-error"></span>
                 </label>

                 <label class="popup__label">
                  <input  class="popup__input-item popup__input-profession" type="url" id="picture" type="text" placeholder="Ссылка на картинку" required>
                  <span class="popup__input-error picture-error" id="picture-error"></span>
                 </label>
                </fieldset>

                <button class="popup__save" type="submit" id="popup-create" aria-label="Подтверждение">Создать</button>
               </form> 
            </div>
        </div>
    
        <div class="popup popup_view-image" id="popup-image">
            <div class="popup__container">
              <button class="popup__close" type="button" aria-label="Закрыть"></button>
              <img class="popup__image" src="" alt="Название фото">
              <p class="popup__image-name" id="image-name">Название фото</p>
            </div>
        </div>

        <div class="popup" id="popup-avatar">
          <div class="popup__container">
              <button class="popup__close" type="button"></button>
              <form class="popup__form" id="avatar-form">
                  <h2 class="popup__title">Обновить аватар</h2>
                  <fieldset class="popup__fieldset">
                      </label>
                      <label class="popup__label">
                      <input required class="popup__input-item popup__input-avatar" type="url" id="avatar" type="text" placeholder="Ссылка на картинку">
                      <span class="popup__input-error avatar-error" id="avatar-error"></span>
                      </label>
                  </fieldset>
                  <button class="popup__save" type="submit" id="popup-save-avatar">Сохранить</button>
              </form> 
          </div>
      </div>
  
      <div class="popup" id="popup-delete-card">
          <div class="popup__container">
              <button class="popup__close" type="button"></button>
              <form class="popup__form" id="delete-form">
                  <h2 class="popup__title">Вы уверены?</h2>
                  <button class="popup__save" type="submit" id="popup-delete-button">Да</button>
              </form> 
          </div>
      </div>

</body>
</html>
